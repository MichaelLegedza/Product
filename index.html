<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Business Promotion</title>
</head>
<body>

  <header class="header">
    <div class="header__container">
      <a href="" class="logo">Product</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="list__item"><a href="">Product</a></li>
          <li class="list__item"><a href="">Customers</a></li>
          <li class="list__item"><a href="">Pricing</a></li>
          <li class="list__item"><a href="">Resources</a></li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="button button--base">Sign In</button>
        <button class="button button--base">Sign Up</button>
        <button class="button button--theme"><img src="./assets/img/dark-theme.svg" alt="Сменить тему"></button>
      </div>
      <div class="header__burger"><span></span></div>
    </div>
  </header>

  <main class="main">
    <section class="work">
      <div class="work__container">
        <div class="work__content">
          <h1 class="work__title">Work at the speed of thought</h1>
          <p class="work__subtitle">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
          <div class="work__buttons">
            <button class="button button--base button--started">Get started</button>
            <a class="button__play" href="">Watch the Video</a>
          </div>
        </div>
        <div class="work__picture"><img src="./assets/img/work-and-speed.svg" alt="Work at the speed"></div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/main.js"></script>

</body>
</html>
